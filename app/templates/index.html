<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LANtern - Wake on LAN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2 class="mb-4">LANtern - Wake on LAN Control Panel</h2>

  <!-- Form to add a new device -->
  <form action="/add" method="POST" class="mb-3">
    <div class="input-group">
      <input type="text" name="name" class="form-control" placeholder="Device Name" required>
      <input type="text" name="ip" class="form-control" placeholder="IP Address" required>
      <input type="text" name="mac" class="form-control" placeholder="MAC Address" required>
      <button class="btn btn-success" type="submit">Add Device</button>
    </div>
  </form>

  <!-- Display list of devices -->
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>IP Address</th>
        <th>MAC Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for device in devices %}
      <tr>
        <td>{{ device.name }}</td>
        <td>{{ device.ip_address }}</td>
        <td>{{ device.mac_address }}</td>
        <td>
          <a href="/wake/{{ device.id }}" class="btn btn-primary">Wake</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
